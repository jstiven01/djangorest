<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Restaurant</title>
</head>
<body>
    <h1>Edit Restaurant</h1>
    <form action="{% url 'restaurants:editrestaurant' restaurant.id %}" method="post">
        {% csrf_token %}
        <input type="text" name="editrest" placeholder="{{ restaurant.name }}">
        <input type="submit" value="Edit">
        <a href="{% url 'restaurants:showrestaurants' %}">Cancel</a>
    </form>
</body>
</html>
