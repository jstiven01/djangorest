<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Restaurant</title>
</head>
<body>
    <h1>Are you sure you want to delete </h1>
    <h1>{{ restaurant.name }} ?</h1>
    <form action="{% url 'restaurants:deleterestaurant' restaurant.id %}" method="post">
        {% csrf_token %}
        <input type="submit" value="Delete">
        <a href="{% url 'restaurants:showrestaurants' %}">Cancel</a>
    </form>
</body>
</html>
