<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Menu Item</title>
</head>
<body>
	<h1>{{ restaurant.name }}</h1>
    <h2>Are you sure you want to delete </h2>
    <h2>{{ item.name }} ?</h2>
    <form action="{% url 'restaurants:deletemenuitem' restaurant.id item.id %}" method="post">
        {% csrf_token %}
        <input type="submit" value="Delete">
        <a href="{% url 'restaurants:showmenu' restaurant.id %}">Cancel</a>
    </form>
</body>
</html>
